<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="проектная работа №4 Антонины Поляковой на Яндекс.Практикуме">
  <meta name="author" content="Antonina Polyakova">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
<header class="header root__header">
  <img src="images/logo.svg" alt="логотип сайта" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <img src="images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button"></button>
      <p class="profile__profession">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements root__elements">
    <template class="template">
      <div class="elements__item">
        <img src="images/kamchatka.jpg" class="elements__image" alt="место в России">
        <button type="button" class="elements__button-delite"></button>
        <div class="elements__name">
          <h2 class="elements__title">Камчатка</h2>
          <button type="button" class="elements__button-like"></button>
        </div>
      </div>
    </template>
  </section>
</main>
<footer class="footer">
  <p class="footer__text">&#169;2020 Антонина Полякова</p>
</footer>
<!-- попап редактирования данных пользователя-->
<div class="popup popup-user">
  <div class="popup__container">
    <button type="button" class="popup__close-button"></button>
    <form name="popup-form" class="popup__form popup__form-user-data" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label>
        <input id="user-input" type="text" name="name" value="" class="popup__input popup__input-name"
               placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__input-error user-input-error"></span>
      </label>
      <label>
        <input id="job-input" type="text" name="profession" value="" class="popup__input popup__input-job"
               placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__input-error job-input-error"></span>
      </label>
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </div>
</div>
<!--попап добавления новой карточки-->
<div class="popup popup-place">
  <div class="popup__container popup__container_small">
    <button type="button" class="popup__close-button popup__close-button_small"></button>
    <form name="popup-form-new-item" class="popup__form popup__form_small popup__form-place" novalidate>
      <h2 class="popup__title popup__title_small">Новое место</h2>
      <label>
        <input id="place-input" type="text" name="place-title" value=""
               class="popup__input popup__input_small popup__input-place-title"
               placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error place-input-error"></span>
      </label>
      <label>
        <input id="link-input" type="url" name="image" value=""
               class="popup__input popup__input_small popup__input-image"
               placeholder="Ссылка на картинку" required pattern="https?://.+">
        <span class="popup__input-error link-input-error"></span>
      </label>
      <button type="submit" class="popup__button popup__button_small popup__button-place">Создать</button>
    </form>
  </div>
</div>
<!--попап увеличения изображения-->
<div class="popup popup_dark popup-preview">
  <div class="popup__container-preview">
    <button type="button" class="popup__close-button"></button>
    <img src="images/kamchatka.jpg" alt="изображение достопримечательности в России" class="popup__image">
    <p class="popup__preview-title">изображение достопримечательности в России</p>
  </div>
</div>
<script type = "module" src="scripts/script.js"></script>
</body>
</html>
