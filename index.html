<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="проектная работа №4 Антонины Поляковой на Яндекс.Практикуме">
  <meta name="author" content="Antonina Polyakova">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
<header class="header root__header">
  <img src="images/logo.svg" alt="логотип сайта" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <img src="images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button">
      </button>
      <p class="profile__profession">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button">
    </button>
  </section>
  <section class="elements root__elements">
    <div class="elements__item">
      <img src="images/kamchatka.jpg" alt="пейзаж Камчатки" class="elements__image">
      <div class="elements__name">
        <h2 class="elements__title">Камчатка</h2>
        <button type="button" class="elements__button-like">
        </button>
      </div>
    </div>
    <div class="elements__item">
      <img src="images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
      <div class="elements__name">
        <h2 class="elements__title">Карачаевск</h2>
        <button type="button" class="elements__button-like">
        </button>
      </div>
    </div>
    <div class="elements__item">
      <img src="images/ruskeala.jpg" alt="парк Рускеала" class="elements__image">
      <div class="elements__name">
        <h2 class="elements__title">Карелия парк Рускеала</h2>
        <button type="button" class="elements__button-like">
        </button>
      </div>
    </div>
    <div class="elements__item">
      <img src="images/elbrus.png" alt="гора Эльбрус" class="elements__image">
      <div class="elements__name">
        <h2 class="elements__title">Эльбрус</h2>
        <button type="button" class="elements__button-like">
        </button>
      </div>
    </div>
    <div class="elements__item">
      <img src="images/fiolent.jpg" alt="мыс Фиолент" class="elements__image">
      <div class="elements__name">
        <h2 class="elements__title">мыс Фиолент</h2>
        <button type="button" class="elements__button-like">
        </button>
      </div>
    </div>
    <div class="elements__item">
      <img src="images/dombai.png" alt="Домбай" class="elements__image">
      <div class="elements__name">
        <h2 class="elements__title">Домбай</h2>
        <button type="button" class="elements__button-like">
        </button>
      </div>
    </div>
  </section>
</main>
<footer class="footer">
  <p class="footer__text">&#169;2020 Антонина Полякова</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button type="button" class="popup__close-button">
    </button>
    <form name="popup-form" class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <label>
        <input type="text" name="name" value="" required class="popup__input popup__input_name"
               placeholder="Имя">
      </label>
      <label>
        <input type="text" name="profession" value="" required class="popup__input popup__input_job"
               placeholder="О себе">
      </label>
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
